<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - ArcadiaGames</title>
    {% load django_bootstrap5 %} {% bootstrap_css %}

    <style>
      body {
        background-color: #EEEEEE;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark" style="padding: 10px 100px;">
      <div class="container-fluid">
        <!-- <a class="navbar-brand mb-0 h1" href="#"
          ><span style="color: #0092ca">Arcadia</span>Games</a
        > -->
        <a class="navbar-brand mb-0 h1" href="#">
          <span class="fw-bold" style="color: #0092ca">Arcadia</span>Games
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'homepage' %}"
                >Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
            />
            <button
              class="btn btn-secondary my-2 my-sm-0"
              type="submit"
              style="background-color: #0092ca; color: #fff; border: none"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="body">{% block content %} {% endblock %}</div>

    {% bootstrap_javascript %}
  </body>
</html>
