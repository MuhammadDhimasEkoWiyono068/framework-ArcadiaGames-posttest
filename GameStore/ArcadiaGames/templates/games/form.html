{% csrf_token %}
<!-- Title Field -->
<div class="mb-3">
    <label for="id_title" class="form-label">Game Title</label>
    <input type="text" class="form-control" id="id_title" name="title" value="{{ form.title.value|default_if_none:'' }}" required>
    <div class="invalid-feedback">{{ form.title.errors }}</div>
</div>
<!-- Description Field -->
<div class="mb-3">
    <label for="id_description" class="form-label">Game Description</label>
    <textarea class="form-control" id="id_description" name="description" required>{{ form.description.value|default_if_none:'' }}</textarea>
    <div class="invalid-feedback">{{ form.description.errors }}</div>
</div>
<!-- Price Field -->
<div class="mb-3">
    <label for="id_price" class="form-label">Price</label>
    <input type="number" class="form-control" id="id_price" name="price" value="{{ form.price.value|default_if_none:'' }}" required>
    <div class="invalid-feedback">{{ form.price.errors }}</div>
</div>
<!-- Developer Field -->
<div class="mb-3">
    <label for="id_developer" class="form-label">Developer</label>
    <input type="text" class="form-control" id="id_developer" name="developer" value="{{ form.developer.value|default_if_none:'' }}" required>
    <div class="invalid-feedback">{{ form.developer.errors }}</div>
</div>
<div class="mb-3">
    <label for="id_release_date" class="form-label">Release Date</label>
    <input type="date" class="form-control" id="id_release_date" name="release_date" value="{{ form.release_date.value|default_if_none:'' }}" required>
    <div class="invalid-feedback">{{ form.release_date.errors }}</div>
</div>
<!-- Image Field -->
<div class="mb-3">
    <label for="id_image" class="form-label">Image</label>
    <input type="file" class="form-control" id="id_image" name="image">
    <div class="invalid-feedback">{{ form.image.errors }}</div>
    {% if game.image %}
        <img src="{{ game.image.url }}" alt="Game Image" class="img-thumbnail mt-2" style="max-width: 300px;">
    {% endif %}
</div>
<button type="submit" class="btn btn-primary">Save</button>
